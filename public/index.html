<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="app.js"></script>
    <title>Home</title>
</head>
<body onload="build()">

    <button id="btnStartGame" onclick="startGame()">Start Game</button>

    <div id="playingField" hidden>

        <h1>Computer:</h1>
        <p id="computerCards"></p>
        <br>

        <h1>You:</h1>

        <h3>Your Cards: </h3>
        <p id="playerCards"></p>

        <h3>Score: </h3>
        <p id="score"></p>

        <div id="btnPlay">
            <button onclick="hit()">Hit</button>
            <button>Stay</button>
        </div>

    </div>
    
</body>
</html>
